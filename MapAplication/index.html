<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Türkiye Haritası</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v10.1.0/ol.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/jspanel4@4.15.0/dist/jspanel.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.4/css/dataTables.dataTables.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jspanel4/4.12.0/jspanel.min.css">
    
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="basarsoft-logo.png" alt="Logo">
        </div>
        
        <div class="buttons">
            
            <div class="dropdown">
                <button id="addpoint" class="dropbtn">Add Point</button>
                <div class="dropdown-content">
                    <a href="#" data-value="Point">Point</a>
                    <a href="#" data-value="LineString">LineString</a>
                    <a href="#" data-value="Polygon">Polygon</a>
                </div>
            </div>
            <button id="query">Query</button>
        </div>
    </div>

    <div id="map" class="map"></div>
    <div id="tableContainer" style="display: none;">
        <table id="myTable" class="display" style="width:100%">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>WKT</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    
    <div id="popup" class="ol-popup">
      <a href="#" id="popup-closer" class="ol-popup-closer"></a>
      <div id="popup-content"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ol@v10.1.0/dist/ol.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspanel4@4.15.0/dist/jspanel.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspanel4/4.12.0/jspanel.min.js"></script>
   
    <script src="https://cdn.datatables.net/2.1.4/js/dataTables.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0/jquery.min.js"></script>
    
</body>
</html>
